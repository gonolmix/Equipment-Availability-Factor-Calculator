<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Availability Factor Calculator</title>
  </head>
  <body>
      <div class="container">
        <form id="calculator-form">
          <div class="input-section">

              <div class="form-group">
                  <label for="tn">Тн (Operating Time, h)</label>
                  <input type="number" id="tn" placeholder="Operating Time, h" min="0" step="0.1" />
 
              </div>

              <div class="form-group">
                  <label for="tv">Тв (Recovery Time, h)</label>
                  <input type="number" id="tv" placeholder="Recovery Time, h" min="0" step="0.1" />

              </div>

              <div class="error-message" id="error" role="alert" aria-live="polite"></div>

              <button type="submit" class="calculate-button" id="calculate" disabled>Calculate</button>

          </div>
        </form>

          <div class="result-section">
              <div class="result-block" id="result">
                  <div class="result-value" id="kg-value">0.0000</div>
                  <div class="result-status" id="status">Input values ​​for calculation</div>
              </div>
          </div>

          <div class="history-section">
              <h2>Calculation History</h2>

              <table id="history-table">
                  <thead>
                      <tr>
                          <th>Tн (h)</th>
                          <th>Tв (h)</th>
                          <th>Kg</th>
                          <th>Status</th>
                          <th>Date</th>
                      </tr>
                  </thead>
                  <tbody id="history-body">
                  </tbody>
              </table>

              <button id="clear-history">Clear</button>
          </div>
      </div>
      <script type="module" src="/src/main.ts"></script>
  </body>
</html>
